<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play And Win To Join</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    #gameArea {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      position: relative;
    }
    #ddakji {
      width: 150px;
      height: 150px;
      background-color: red;
      margin: 0 auto;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      border: 3px solid #fff;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      top: 50px;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Play And Win To Join</h1>
  <div id="gameArea">
    <div id="ddakji" title="Click to flip!"></div>
  </div>
  <div id="result"></div>

  <script>
    const ddakji = document.getElementById('ddakji');
    const result = document.getElementById('result');
    const redirectURL = "https://example.com"; // Change this to your destination
    let hasWon = false;

    ddakji.addEventListener('click', () => {
      if (hasWon) return;

      // Flip animation
      ddakji.classList.add('flipped');

      // Randomly determine win or lose
      const win = Math.random() < 0.5;

      setTimeout(() => {
        if (win) {
          result.textContent = "You flipped it! You win!";
          hasWon = true;
          setTimeout(() => {
            window.location.href = redirectURL;
          }, 1500);
        } else {
          result.textContent = "Missed! Try again.";
          ddakji.classList.remove('flipped');
        }
      }, 800);
    });
  </script>

</body>
</html>

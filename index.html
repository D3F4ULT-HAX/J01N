<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play And Win To Join</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .game-container {
      margin-top: 50px;
    }
    .card {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      background-color: red;
      border: 5px solid #000;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card.flipped {
      background-color: blue;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Ddakji Game</h1>
  <p>Click the card to flip it!</p>
  <div class="game-container">
    <div class="card" id="ddakji-card">Red</div>
  </div>

  <script>
    const card = document.getElementById('ddakji-card');

    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
      card.textContent = card.classList.contains('flipped') ? 'Blue' : 'Red';
    });
  </script>
</body>
</html>
